            <button class="button-banner" data-modal-open>Замовити послугу</button>
        </div>
            
                <div class="big-form-banner" data-modal>

                        <div class="form-button">
                            <button class="button-img-close" data-modal-close>×</button>
                        </div>
                        <h2 class="title-form">Залиште свої дані, ми вам передзвонимо</h2>

                                    </g>
                                    <defs>

                                <input class="form-text" type="text">
                            </div>
                            <div class="form-hover-two">

                                    <g id="phone-black-18dp 1" clip-path="url(#clip0_60_11806)">

                                    <clipPath id="clip0_60_11806">
                                    <rect width="18" height="18" fill="white"/>
                                    </clipPath>
                                    </defs>
                                    </svg>
                                <input class="form-text" type="tel">
                            </div>
                            <div class="form-hover-three">
                                <p class="form-name">Пошта</p>
                                <svg class="form-img-big" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <g id="email-black-18dp 1" clip-path="url(#clip0_60_11812)">

                                    <clipPath id="clip0_60_11812">
                                    <rect width="18" height="18" fill="white"/>
                                    </clipPath>
                                    </defs>
                                    </svg>
                                <input class="form-text" type="email">
                            </div>
                            <div>
                                <p class="form-name">Коментар</p>
                                <textarea class="form-mess" placeholder="Введіть текст"></textarea>
                            </div>
                            <div class="input-checkbox">
                                <input class="form-checkbox" type="checkbox">
                                <p class="form-conditions">Погоджуюся з розсилкою та приймаю</p>
                                <a class="form-a" href="#">Умови договору</a>
                            </div>
                        </form>
                            <div class="button-send-form">
                                <button class="button-send">Відправити</button>
                            </div>
                    </div>
                </div>
    </div>    
        <script>
                (() => {
                    const refs = {
                    openModalBtn: document.querySelector("[data-modal-open]"),
                    closeModalBtn: document.querySelector("[data-modal-close]"),
                    modal: document.querySelector("[data-modal]")
                    };

                    refs.openModalBtn.addEventListener("click", toggleModal);
                    refs.closeModalBtn.addEventListener("click", toggleModal);

                    function toggleModal() {
                    console.log("toggle");
                    refs.modal.classList.toggle("is-hidden");
                    // document.body.classList.toggle("no-scroll");
                }
                })();
        </script>
</body>
