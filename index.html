<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <script>

        let a = Number(prompt("Enter the value of A:"));
        let b = Number(prompt("Enter the value of B:"));
        // 1
        if (a && b) {
            alert("Обидва поля заповнені");
        } else {
            alert("Не всі поля заповнені");
        };
        // 2
        if (a + b <= 10) {
            alert("Сума менша або дорівнює");
        } else {
            alert("Сума більша за 10");
        }
        // 3
        let c = prompt("Enter the value of C:");
        let d = /JavaScript/i;
        if(d.test(c)){
            alert("Текст містить слово JavaScript");
        } else {
            alert("Текст не містить слово JavaScript");
        }
        //  4
        s = Number(prompt( "Enter the number : "));
        if(10<=s<=20){
            alert("Число входить в діапазон від 10 до 20")
        }else{
            alert("Число не входить в діапазон від 10 до 20")
        }
        // 5
        function validateForm() {
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;

        if (name.length < 3) {
            alert("Ім'я має містити не менше 3 символів");
            return false; 
        }

        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert("Введіть коректний email");
            return false; 
        }

    
        if (password.length < 6) {
            alert("Пароль має містити не менше 6 символів");
            return false; 
        }

        
        window.location.href = "success.html";
        return false; 
        }
    </script>

    <form id="formData" onsubmit="return validateForm()">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Перевірити</button>
    </form>
</body>
</html>
